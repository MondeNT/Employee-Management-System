<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Essence Eatery - Clock In/Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: url('../../src/assets/img/white-back.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        
        header {
            background: linear-gradient(180deg, #141318, #252526);
        }
        .navbar-brand, .text-primary, .nav-link {
            color: #cecdd2 !important;
        }
        .btn-primary {
            background-color: goldenrod !important;
            border: none;
        }
        .nav-link:hover, .btn-primary:hover {
            color: gold;
        }
        .font-goldenrod {
            color: goldenrod;
        }
        .bg-goldenrod {
            background-color: goldenrod;
            color: white;
        }
        .digital-clock {
            font-family: "DM Sans", sans-serif;
            font-size: 5rem;
            font-weight: bold;
            color: white;
        }
        .clock-box {
            background-color: #141318;
            border-radius: 10px;
            padding: 30px;
            color: white;
            margin-bottom: 30px;
        }

        .lead {
            color: white;
        }

        .display-4 {
            color: white;
        }


        
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold fs-4" href="#">Diamond Essence Eatery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <br><br><br>
        <div class="container text-center mt-3">
            <h1 class="display-4 fw-bold"><span class="font-goldenrod">Clock In/Out</span> for Your Shift</h1>
            <p class="lead pd-4 pt-2">Manage your work hours with ease and accuracy.</p>
        </div>
        <br>
    </header>

    <section class="container py-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="clock-box d-flex align-items-center justify-content-between p-5">
                    <div class="digital-clock"></div>
                    <div class="buttons ms-3">
                        <button class="btn btn-success w-100 mb-3" onclick="confirmAction('Clock In')">Clock In</button>
                        <button class="btn btn-danger w-100" onclick="confirmAction('Clock Out')">Clock Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container py-3 mt-n5">
        <section class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Clock In/Out History</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Action</th>
                                <th>Date/Time</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Employee Information Table -->
        <section class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Employee Information</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Department</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody id="employee-info-table-body">
                            <!-- Rows will be inserted here by JavaScript -->
                            <tr>
                                <td>12345</td>
                                <td>John Doe</td>
                                <td>Developer</td>
                                <td>IT</td>
                                <td>john.doe@example.com</td>
                            </tr>
                            <!-- Example row; replace with dynamic content as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
        
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateClock() {
            const clockElement = document.querySelector('.digital-clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;
        }

        function confirmAction(action) {
            const userConfirmed = confirm(`Are you sure you want to ${action}?`);
            if (userConfirmed) {
                alert(`${action} successful!`);
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
